<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Sentence Structures</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* BACK BUTTON */
    .back-btn {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #D4AF37;
      font-size: 0.9rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
      border-color: #D4AF37;
    }

    /* NAVIGATION */
    .navigation-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.98);
      backdrop-filter: blur(40px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.05);
      z-index: 999;
      padding: 1rem 1.5rem 0;
    }

    /* PRIMARY TABS */
    .primary-tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
      overflow-x: auto;
      padding-bottom: 0.75rem;
    }

    .primary-tab {
      padding: 0.875rem 1.75rem;
      background: transparent;
      border: none;
      border-bottom: 4px solid transparent;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 800;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }

    .primary-tab:hover {
      color: #D4AF37;
      border-bottom-color: rgba(212, 175, 55, 0.4);
    }

    .primary-tab.active {
      color: #D4AF37;
      border-bottom-color: #D4AF37;
    }

    .primary-tab .icon {
      font-size: 1.5rem;
    }

    /* MODE TOGGLE - SUBTLE AND COMPACT */
    .secondary-controls {
      display: flex;
      justify-content: center;
      padding-bottom: 1rem;
    }

    .mode-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 0.25rem;
      gap: 0.25rem;
    }

    .mode-btn {
      padding: 0.5rem 1rem;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: capitalize;
      letter-spacing: 0;
    }

    .mode-btn.active {
      background: rgba(212, 175, 55, 0.15);
      color: #D4AF37;
    }

    .mode-btn:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    /* SLIDES CONTAINER */
    .slides-container {
      display: none;
      position: fixed;
      top: 140px;
      left: 0;
      right: 0;
      bottom: 0;
      align-items: center;
      justify-content: center;
      padding: 2rem 2rem 5.5rem;
    }

    .slides-container.active {
      display: flex;
    }

    /* SLIDE CARD */
    .slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 1000px;
      background: #2a2a2a;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      padding: 4rem 3.5rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      min-height: 500px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }

    .slide-header {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sentence-type-label {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.5);
    }

    .level-badge {
      display: inline-block;
      padding: 0.5rem 1.25rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .level-a2 { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 2px solid #4ade80; }
    .level-b1 { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 2px solid #60a5fa; }
    .level-b2 { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 2px solid #fbbf24; }
    .level-c1 { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 2px solid #f87171; }

    /* SENTENCE DISPLAY */
    .sentence-display {
      font-family: 'Inter', sans-serif;
      font-size: 2.25rem;
      line-height: 1.6;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      align-items: flex-start;
      padding: 3rem 2rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .word {
      display: inline-block;
    }

    .word.highlight {
      color: #D4AF37;
    }

    /* FLAGPOLE CONTAINER - THIS IS THE KEY STRUCTURE */
    .hotspot-container {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin: 0 0.5rem;
      min-height: 60px;
    }

    /* THE NUMBER BUTTON - SHOWN BY DEFAULT */
    .hotspot-number {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 60px;
      height: 60px;
      background: rgba(212, 175, 55, 0.15);
      border: 3px solid #D4AF37;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s;
      font-size: 1.75rem;
      font-weight: 900;
      color: #D4AF37;
      position: relative;
      z-index: 10;
    }

    .hotspot-number:hover {
      background: rgba(212, 175, 55, 0.25);
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
    }

    /* HIDE NUMBER WHEN REVEALED */
    .hotspot-container.revealed .hotspot-number {
      opacity: 0;
      transform: scale(0);
      pointer-events: none;
    }

    /* FLAGPOLE - VERTICAL LINE */
    .flagpole-line {
      width: 4px;
      height: 0;
      background: linear-gradient(180deg, #D4AF37 0%, rgba(212, 175, 55, 0.5) 100%);
      margin-top: 0.5rem;
      transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      opacity: 0;
    }

    .hotspot-container.revealed .flagpole-line {
      height: 100px;
      opacity: 1;
    }

    /* HANGING CLAUSE BUBBLE - SPEECH BUBBLE STYLE */
    .hanging-clause {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(42, 42, 42, 0.98);
      border: 3px solid #D4AF37;
      border-radius: 20px;
      padding: 1.5rem 2rem;
      min-width: 250px;
      max-width: 350px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    /* SPEECH BUBBLE ARROW POINTING UP */
    .hanging-clause::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 12px solid #D4AF37;
    }

    .hanging-clause::after {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid rgba(42, 42, 42, 0.98);
    }

    /* SHOW CLAUSE WHEN REVEALED */
    .hotspot-container.revealed .hanging-clause {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }

    /* CLAUSE LABEL */
    .clause-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #D4AF37;
      margin-bottom: 0.75rem;
      font-weight: 800;
    }

    /* CLAUSE CONTENT */
    .clause-content {
      font-size: 1.125rem;
      line-height: 1.5;
      color: #ffffff;
      font-weight: 700;
      text-transform: none;
    }

    /* MATCHED STATE (for game mode) */
    .hotspot-container.matched .hotspot-number {
      background: rgba(16, 185, 129, 0.25);
      border-color: #10b981;
      color: #10b981;
    }

    .hotspot-container.matched .flagpole-line {
      background: linear-gradient(180deg, #10b981 0%, rgba(16, 185, 129, 0.5) 100%);
    }

    .hotspot-container.matched .hanging-clause {
      border-color: #10b981;
    }

    .hotspot-container.matched .clause-label {
      color: #10b981;
    }

    /* WRONG STATE (for game mode) */
    .hotspot-container.wrong .hotspot-number {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    /* GAME MODE - OPTIONS BANK */
    .options-bank {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid rgba(212, 175, 55, 0.2);
    }

    .options-bank.show {
      display: flex;
    }

    .option-card {
      background: rgba(60, 60, 64, 0.5);
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1.5rem 2rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .option-card:hover {
      background: rgba(60, 60, 64, 0.8);
      border-color: rgba(212, 175, 55, 0.5);
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .option-card.selected {
      background: rgba(212, 175, 55, 0.25);
      border-color: #D4AF37;
      color: #D4AF37;
    }

    .option-card.correct {
      background: rgba(16, 185, 129, 0.25);
      border-color: #10b981;
      color: #10b981;
      pointer-events: none;
    }

    .option-card.incorrect {
      background: rgba(239, 68, 68, 0.25);
      border-color: #ef4444;
      color: #ef4444;
      pointer-events: none;
      animation: shake 0.5s;
    }

    /* NAVIGATION ARROWS - COMPACT */
    .nav-arrows {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 1000;
    }

    .nav-arrow {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.1);
      border: 2px solid rgba(212, 175, 55, 0.3);
      color: #D4AF37;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .nav-arrow:hover:not(:disabled) {
      background: rgba(212, 175, 55, 0.2);
      transform: scale(1.05);
      border-color: rgba(212, 175, 55, 0.5);
    }

    .nav-arrow:disabled {
      opacity: 0.15;
      cursor: not-allowed;
    }

    /* PROGRESS DOTS - COMPACT */
    .progress-dots {
      position: fixed;
      bottom: 4.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 1000;
    }

    .progress-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
      cursor: pointer;
    }

    .progress-dot:hover {
      transform: scale(1.2);
      background: rgba(212, 175, 55, 0.4);
    }

    .progress-dot.active {
      background: #D4AF37;
      border-color: #D4AF37;
      transform: scale(1.3);
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.6);
    }

    /* SCROLLBAR */
    .primary-tabs::-webkit-scrollbar { height: 6px; }
    .primary-tabs::-webkit-scrollbar-track { background: transparent; }
    .primary-tabs::-webkit-scrollbar-thumb {
      background: rgba(212, 175, 55, 0.4);
      border-radius: 6px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .sentence-display {
        font-size: 1.5rem;
        padding: 2rem 1rem;
      }

      .slide {
        padding: 2.5rem 2rem;
      }

      .hotspot-number {
        min-width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }

      .hanging-clause {
        min-width: 200px;
        max-width: 280px;
        padding: 1.25rem 1.5rem;
      }

      .clause-content {
        font-size: 1rem;
      }

      .nav-arrow {
        width: 45px;
        height: 45px;
        font-size: 1.125rem;
      }

      .option-card {
        font-size: 1rem;
        padding: 1.25rem 1.5rem;
      }
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='../../../index.html?openModal=writing&submenu=sentence-structure'">
  <span>‚Üê</span>
  <span>Back</span>
</button>

<!-- NAVIGATION -->
<nav class="navigation-bar">
  <div class="primary-tabs" id="primaryTabs"></div>
  
  <div class="secondary-controls">
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="explore" onclick="setMode('explore')">Explore</button>
      <button class="mode-btn" data-mode="game" onclick="setMode('game')">Match</button>
    </div>
  </div>
</nav>

<!-- SLIDES CONTAINER -->
<div class="slides-container" id="slidesContainer"></div>

<!-- NAVIGATION -->
<div class="nav-arrows">
  <button class="nav-arrow" onclick="prevSlide()">‚Üê</button>
  <button class="nav-arrow" onclick="nextSlide()">‚Üí</button>
</div>

<div class="progress-dots" id="progressDots"></div>

<script>
// ==================== STATE ====================
let data = null;
let currentCategory = 'simple';
let currentSlideIndex = 0;
let mode = 'explore';
let selectedOption = null;
let matches = {};
let revealed = new Set();

// ==================== INIT ====================
async function init() {
  try {
    const response = await fetch('data/sentence-structures-complete.json');
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    data = await response.json();
    renderPrimaryTabs();
    loadCategory(currentCategory);
    
  } catch (error) {
    console.error('Error loading data:', error);
    document.getElementById('slidesContainer').innerHTML = `
      <div style="text-align: center; padding: 2rem; color: #D4AF37;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
        <div style="font-size: 1.5rem; font-weight: 700;">Failed to load sentence data</div>
        <div style="font-size: 1rem; margin-top: 1rem; opacity: 0.6;">${error.message}</div>
      </div>
    `;
  }
}

// ==================== RENDER PRIMARY TABS ====================
function renderPrimaryTabs() {
  const container = document.getElementById('primaryTabs');
  
  container.innerHTML = data.categories.map(cat => `
    <button class="primary-tab ${cat.id === currentCategory ? 'active' : ''}" 
            onclick="loadCategory('${cat.id}')">
      <span class="icon">${cat.icon}</span>
      <span>${cat.name}</span>
    </button>
  `).join('');
}

// ==================== LOAD CATEGORY ====================
function loadCategory(categoryId) {
  currentCategory = categoryId;
  currentSlideIndex = 0;
  matches = {};
  revealed = new Set();
  
  renderPrimaryTabs();
  renderSlides();
  renderProgressDots();
  updateSlide();
}

// ==================== RENDER SLIDES ====================
function renderSlides() {
  const container = document.getElementById('slidesContainer');
  container.classList.add('active');
  
  const category = data.categories.find(c => c.id === currentCategory);
  const slides = category.slides;
  
  container.innerHTML = slides.map((slide, index) => {
    const sentenceHTML = slide.sentence.map((part, partIndex) => {
      if (part.type === 'hotspot') {
        return `
          <div class="hotspot-container" data-hotspot-id="${part.id}">
            <div class="hotspot-number" onclick="revealHotspot(${index}, ${part.id})">${part.id}</div>
            <div class="flagpole-line"></div>
            <div class="hanging-clause">
              <div class="clause-label">${part.label}</div>
              <div class="clause-content">${part.content}</div>
            </div>
          </div>
        `;
      } else {
        const shouldHighlight = Math.random() > 0.7;
        return `<span class="word ${shouldHighlight ? 'highlight' : ''}">${part.text}</span>`;
      }
    }).join(' ');
    
    // Game mode options
    const options = slide.sentence
      .filter(part => part.type === 'hotspot')
      .sort(() => Math.random() - 0.5)
      .map(part => `
        <div class="option-card" data-id="${part.id}" onclick="selectOption(${index}, ${part.id})">
          ${part.content}
        </div>
      `).join('');
    
    return `
      <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
        <div class="slide-header">
          <div class="sentence-type-label">${slide.type}</div>
          <div><span class="level-badge level-${slide.level.toLowerCase()}">${slide.level}</span></div>
        </div>
        <div class="sentence-display">${sentenceHTML}</div>
        <div class="options-bank" id="options-${currentCategory}-${index}">
          ${options}
        </div>
      </div>
    `;
  }).join('');
}

// ==================== REVEAL HOTSPOT ====================
function revealHotspot(slideIndex, hotspotId) {
  const key = `${slideIndex}-${hotspotId}`;
  
  if (mode === 'explore') {
    // In explore mode, just reveal
    const container = document.querySelector(`.slide[data-index="${slideIndex}"] .hotspot-container[data-hotspot-id="${hotspotId}"]`);
    container.classList.add('revealed');
    revealed.add(key);
  } else if (mode === 'game') {
    // In game mode, check match
    handleGameHotspotClick(slideIndex, hotspotId);
  }
}

// ==================== RENDER PROGRESS DOTS ====================
function renderProgressDots() {
  const category = data.categories.find(c => c.id === currentCategory);
  const container = document.getElementById('progressDots');
  
  container.innerHTML = category.slides.map((_, index) => `
    <div class="progress-dot ${index === 0 ? 'active' : ''}"></div>
  `).join('');
}

// ==================== UPDATE SLIDE ====================
function updateSlide() {
  document.querySelectorAll('.slide').forEach((slide, index) => {
    slide.classList.toggle('active', index === currentSlideIndex);
  });
  
  document.querySelectorAll('.progress-dot').forEach((dot, index) => {
    dot.classList.toggle('active', index === currentSlideIndex);
  });
  
  const category = data.categories.find(c => c.id === currentCategory);
  const prevBtn = document.querySelector('.nav-arrow:first-child');
  const nextBtn = document.querySelector('.nav-arrow:last-child');
  prevBtn.disabled = currentSlideIndex === 0;
  nextBtn.disabled = currentSlideIndex === category.slides.length - 1;
  
  // Show/hide options based on mode
  const optionsBank = document.getElementById(`options-${currentCategory}-${currentSlideIndex}`);
  if (optionsBank) {
    optionsBank.classList.toggle('show', mode === 'game');
  }
}

// ==================== NAVIGATION ====================
function prevSlide() {
  if (currentSlideIndex > 0) {
    currentSlideIndex--;
    updateSlide();
    resetGameState();
  }
}

function nextSlide() {
  const category = data.categories.find(c => c.id === currentCategory);
  if (currentSlideIndex < category.slides.length - 1) {
    currentSlideIndex++;
    updateSlide();
    resetGameState();
  }
}

// ==================== MODE SWITCHING ====================
function setMode(newMode) {
  mode = newMode;
  
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === mode);
  });
  
  resetGameState();
  updateSlide();
}

// ==================== GAME MODE - SELECT OPTION ====================
function selectOption(slideIndex, optionId) {
  if (mode !== 'game') return;
  
  document.querySelectorAll(`#options-${currentCategory}-${slideIndex} .option-card`).forEach(card => {
    card.classList.remove('selected');
  });
  
  const card = document.querySelector(`#options-${currentCategory}-${slideIndex} .option-card[data-id="${optionId}"]`);
  card.classList.add('selected');
  selectedOption = optionId;
}

// ==================== GAME MODE - HANDLE MATCH ====================
function handleGameHotspotClick(slideIndex, hotspotId) {
  if (!selectedOption) {
    alert('‚ö†Ô∏è CHOOSE AN OPTION FIRST!');
    return;
  }
  
  const container = document.querySelector(`.slide[data-index="${slideIndex}"] .hotspot-container[data-hotspot-id="${hotspotId}"]`);
  const option = document.querySelector(`#options-${currentCategory}-${slideIndex} .option-card[data-id="${selectedOption}"]`);
  
  if (selectedOption === hotspotId) {
    // Correct match
    container.classList.add('revealed', 'matched');
    option.classList.add('correct');
    matches[`${slideIndex}-${hotspotId}`] = true;
    revealed.add(`${slideIndex}-${hotspotId}`);
    selectedOption = null;
    
    const category = data.categories.find(c => c.id === currentCategory);
    const totalHotspots = category.slides[slideIndex].sentence.filter(p => p.type === 'hotspot').length;
    const matchedCount = Object.keys(matches).filter(k => k.startsWith(`${slideIndex}-`)).length;
    
    if (matchedCount === totalHotspots) {
      setTimeout(() => alert('üéâ PERFECT! ALL MATCHED!'), 500);
    }
  } else {
    // Wrong match
    container.classList.add('wrong');
    option.classList.add('incorrect');
    setTimeout(() => {
      container.classList.remove('wrong');
      option.classList.remove('incorrect', 'selected');
      selectedOption = null;
    }, 1000);
  }
}

// ==================== RESET GAME STATE ====================
function resetGameState() {
  selectedOption = null;
  
  document.querySelectorAll('.option-card').forEach(card => {
    card.classList.remove('selected', 'correct', 'incorrect');
  });
  
  document.querySelectorAll('.hotspot-container').forEach(container => {
    container.classList.remove('revealed', 'matched', 'wrong');
  });
  
  matches = {};
  revealed = new Set();
}

// ==================== KEYBOARD NAV ====================
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') prevSlide();
  if (e.key === 'ArrowRight') nextSlide();
});

// ==================== INIT ====================
init();
</script>
