<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>INTUITY - Sentence Structures</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      touch-action: pan-y;
    }

    /* BACK BUTTON */
    .back-btn {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #D4AF37;
      font-size: 0.9rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 2000;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
      border-color: #D4AF37;
    }

    /* NAVIGATION */
    .navigation-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.98);
      backdrop-filter: blur(40px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.05);
      z-index: 999;
      padding: 1rem 1.5rem 0;
    }

    .primary-tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
      overflow-x: auto;
      padding-bottom: 0.75rem;
      scrollbar-width: none;
    }

    .primary-tabs::-webkit-scrollbar { display: none; }

    .primary-tab {
      padding: 0.875rem 1.75rem;
      background: transparent;
      border: none;
      border-bottom: 4px solid transparent;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 800;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }

    .primary-tab:hover {
      color: #D4AF37;
      border-bottom-color: rgba(212, 175, 55, 0.4);
    }

    .primary-tab.active {
      color: #D4AF37;
      border-bottom-color: #D4AF37;
    }

    .primary-tab .icon {
      font-size: 1.5rem;
    }

    /* MODE TOGGLE */
    .secondary-controls {
      display: flex;
      justify-content: center;
      padding-bottom: 1rem;
    }

    .mode-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 0.25rem;
      gap: 0.25rem;
    }

    .mode-btn {
      padding: 0.5rem 1rem;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: capitalize;
    }

    .mode-btn.active {
      background: rgba(212, 175, 55, 0.15);
      color: #D4AF37;
    }

    /* SLIDES CONTAINER */
    .slides-container {
      display: none;
      position: fixed;
      top: 140px;
      left: 0;
      right: 0;
      bottom: 80px;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .slides-container.active {
      display: flex;
    }

    /* SLIDE CARD - DESKTOP */
    .slide {
      position: relative;
      width: 100%;
      max-width: 1200px;
      background: #ffffff;
      border: 4px solid #000000;
      border-radius: 24px;
      padding: 4rem 3rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      display: none;
      flex-direction: column;
      gap: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      display: flex;
      z-index: 1;
    }

    /* SENTENCE DISPLAY - LEFT-ALIGNED BLOCK */
    .sentence-display {
      font-family: 'Inter', sans-serif;
      font-size: 3rem;
      line-height: 1.5;
      color: #000000;
      text-align: left;
      padding: 2rem 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.01em;
      white-space: normal;
      word-wrap: break-word;
    }

    .word {
      display: inline;
      white-space: normal;
    }

    .hotspot-container {
      display: inline;
      position: relative;
      white-space: nowrap;
    }

    /* NUMBER BADGE */
    .hotspot-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
      height: 50px;
      background: #ef4444;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.6rem;
      font-weight: 900;
      color: #ffffff;
      vertical-align: middle;
      margin: 0 0.25rem;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    /* Blue in Match mode */
    body.game-mode .hotspot-number {
      background: #3b82f6;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    body.game-mode .hotspot-number.waiting-match {
      animation: bounce 1s infinite;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .hotspot-number:active {
      transform: scale(0.95);
    }

    .hotspot-container.revealed .hotspot-number {
      display: none;
    }

    /* INLINE TEXT */
    .inline-clause {
      display: none;
      font-size: 3rem;
      font-weight: 900;
      color: #000000;
      letter-spacing: 0.02em;
    }

    /* Explore mode - red */
    body.explore-mode .hotspot-container.revealed .inline-clause {
      color: #ef4444 !important;
    }

    /* Match mode - blue until checked */
    body.game-mode .hotspot-container.revealed .inline-clause {
      color: #3b82f6 !important;
    }

    .hotspot-container.revealed .inline-clause {
      display: inline;
      animation: textGrow 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes textGrow {
      from { 
        opacity: 0; 
        transform: scale(0.8);
      }
      to { 
        opacity: 1; 
        transform: scale(1);
      }
    }

    /* After submission - override everything */
    body.game-mode .hotspot-container.matched .inline-clause,
    body.explore-mode .hotspot-container.matched .inline-clause,
    .hotspot-container.matched .inline-clause {
      color: #10b981 !important;
    }

    body.game-mode .hotspot-container.wrong .inline-clause,
    body.explore-mode .hotspot-container.wrong .inline-clause,
    .hotspot-container.wrong .inline-clause {
      color: #f97316 !important;
    }

    .hotspot-container.wrong {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    /* OPTIONS BANK - BOTTOM OF SLIDE */
    .options-bank {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      background: transparent;
    }

    .options-bank.show {
      display: flex;
    }

    /* OPTIONS ROW */
    .options-row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      max-height: 120px;
      overflow-y: auto;
    }

    .options-row::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .options-row::-webkit-scrollbar-track {
      background: transparent;
    }

    .options-row::-webkit-scrollbar-thumb {
      background: rgba(255, 59, 48, 0.2);
      border-radius: 10px;
    }

    .options-row::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 59, 48, 0.3);
    }

    /* SUBMIT BAR */
    .submit-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding-top: 0.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .score-display {
      font-size: 0.65rem;
      font-weight: 900;
      color: #3b82f6;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(59, 130, 246, 0.08);
      padding: 0.4rem 0.75rem;
      border-radius: 20px;
      border: 1.5px solid rgba(59, 130, 246, 0.15);
    }

    .score-display::before {
      content: "üéØ";
      font-size: 0.9rem;
    }

    .score-number {
      font-size: 0.75rem;
      font-weight: 900;
      color: #3b82f6;
    }

    .score-perfect {
      background: rgba(16, 185, 129, 0.12);
      border-color: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .score-perfect .score-number {
      color: #10b981;
    }

    .score-perfect::before {
      content: "üåü";
    }

    .submit-btn {
      padding: 0.5rem 1.25rem;
      background: #000000;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 0.7rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .submit-btn:hover {
      background: #1a1a1a;
      transform: translateY(-1px);
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .submit-btn:disabled {
      background: rgba(0, 0, 0, 0.2);
      color: rgba(0, 0, 0, 0.4);
      cursor: not-allowed;
      transform: none;
    }

    .option-card {
      background: #ffffff;
      border: 2px solid rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.25s;
      text-align: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: rgba(0, 0, 0, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      flex-shrink: 0;
      white-space: nowrap;
      user-select: none;
    }

    .option-card:active {
      transform: scale(0.95);
    }

    .option-card.selected {
      background: #3b82f6;
      border-color: #3b82f6;
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .option-card.correct {
      background: #ffffff;
      border-color: rgba(0, 0, 0, 0.15);
      color: rgba(0, 0, 0, 0.6);
      pointer-events: none;
      opacity: 0.5;
    }

    .option-card.incorrect {
      background: #ffffff;
      border-color: rgba(0, 0, 0, 0.15);
      color: rgba(0, 0, 0, 0.6);
      pointer-events: none;
      opacity: 0.5;
    }

    .option-card.used {
      opacity: 0.3;
      pointer-events: none;
    }

    /* NAVIGATION ARROWS */
    .nav-arrows {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.75rem;
      z-index: 1000;
    }

    .nav-arrow {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.1);
      border: 2px solid rgba(212, 175, 55, 0.3);
      color: #D4AF37;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .nav-arrow:active {
      transform: scale(0.95);
    }

    .nav-arrow:disabled {
      opacity: 0.15;
      cursor: not-allowed;
    }

    /* PROGRESS DOTS */
    .progress-dots {
      position: fixed;
      bottom: 4.25rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 1000;
    }

    .progress-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
      cursor: pointer;
    }

    .progress-dot.active {
      background: #D4AF37;
      border-color: #D4AF37;
      transform: scale(1.25);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
    }

    /* MOBILE HEADER */
    .slide-header {
      display: none;
    }

    /* ============================================ */
    /* MOBILE OPTIMIZATIONS - PERFECT FIT */
    /* ============================================ */
    @media (max-width: 768px) {
      html, body {
        width: 100vw;
        height: 100vh;
        height: -webkit-fill-available;
        overflow: hidden;
        position: fixed;
      }

      body {
        background: #0f0f0f;
      }

      /* Hide desktop nav */
      .navigation-bar {
        display: none;
      }

      /* Back button - top-left, compact */
      .back-btn {
        top: 0.75rem;
        left: 0.75rem;
        padding: 0.5rem 0.85rem;
        font-size: 0.75rem;
        z-index: 5000;
        gap: 0.3rem;
      }

      /* Full screen container - clean black background */
      .slides-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        height: -webkit-fill-available;
        padding: 0;
        margin: 0;
        display: flex !important;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #0f0f0f;
      }

      /* Slide - full height with proper spacing */
      .slide {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        height: -webkit-fill-available;
        max-width: 100vw;
        border: none;
        border-radius: 0;
        padding: 0;
        margin: 0;
        gap: 0;
        box-shadow: none;
        display: none;
        flex-direction: column;
        overflow: hidden;
        background: #ffffff;
      }

      .slide.active {
        display: flex !important;
      }

      /* Top navigation header - ultra compact single row */
      .slide-header {
        display: flex !important;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        background: #ffffff;
        border-bottom: 2px solid rgba(0, 0, 0, 0.08);
        padding: 0.6rem 0.75rem;
        gap: 0.5rem;
        flex-shrink: 0;
        width: 100%;
      }

      .slide-categories {
        display: flex !important;
        gap: 0.3rem;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
        flex: 1;
      }

      .slide-categories::-webkit-scrollbar {
        display: none;
      }

      .slide-category-tab {
        display: flex !important;
        align-items: center;
        gap: 0.25rem;
        padding: 0.35rem 0.6rem;
        background: rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 10px;
        font-size: 0.55rem;
        font-weight: 800;
        color: rgba(0, 0, 0, 0.4);
        text-transform: uppercase;
        letter-spacing: 0.02em;
        white-space: nowrap;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .slide-category-tab.active {
        background: #000000;
        border-color: #000000;
        color: #ffffff;
      }

      .slide-category-tab .icon {
        font-size: 0.75rem;
      }

      .slide-mode-toggle {
        display: flex !important;
        flex-shrink: 0;
      }

      .mobile-mode-toggle {
        display: flex !important;
        background: rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 10px;
        padding: 0.15rem;
        gap: 0.15rem;
      }

      .mobile-mode-toggle .mode-btn {
        padding: 0.3rem 0.7rem;
        font-size: 0.55rem;
        border-radius: 8px;
        background: transparent;
        border: none;
        color: rgba(0, 0, 0, 0.4);
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.02em;
        transition: all 0.2s;
      }

      .mobile-mode-toggle .mode-btn.active[data-mode="explore"] {
        background: #ef4444;
        color: #ffffff;
      }

      .mobile-mode-toggle .mode-btn.active[data-mode="game"] {
        background: #3b82f6;
        color: #ffffff;
      }

      /* Sentence display - REDUCED BY 15% HEIGHT, 10% WIDTH */
      .sentence-display {
        font-size: 3.15rem;
        line-height: 1.19;
        padding: 2.5rem 1.5rem;
        flex: 1;
        display: block;
        text-align: left;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        white-space: normal;
        word-wrap: break-word;
        font-weight: 900;
        letter-spacing: -0.01em;
      }

      .word {
        display: inline;
      }

      .hotspot-container {
        display: inline;
        white-space: normal;
      }

      .hotspot-number {
        display: inline-flex;
        min-width: 54px;
        height: 51px;
        font-size: 1.8rem;
        border-radius: 10px;
        margin: 0 0.2rem;
        vertical-align: middle;
      }

      .inline-clause {
        display: none;
        font-size: 3.15rem;
        color: #000000;
      }

      /* Explore mode - red */
      body.explore-mode .hotspot-container.revealed .inline-clause {
        color: #ef4444 !important;
      }

      /* Match mode - blue until checked */
      body.game-mode .hotspot-container.revealed .inline-clause {
        color: #3b82f6 !important;
      }

      .hotspot-container.revealed .inline-clause {
        display: inline;
      }

      /* After submission - green for correct, orange for wrong */
      body.game-mode .hotspot-container.matched .inline-clause,
      body.explore-mode .hotspot-container.matched .inline-clause,
      .hotspot-container.matched .inline-clause {
        color: #10b981 !important;
      }

      body.game-mode .hotspot-container.wrong .inline-clause,
      body.explore-mode .hotspot-container.wrong .inline-clause,
      .hotspot-container.wrong .inline-clause {
        color: #f97316 !important;
      }

      .hotspot-container.revealed .hotspot-number {
        display: none;
      }

      /* Options bank - clean and simple */
      .options-bank {
        max-height: none;
        gap: 0.6rem;
        padding: 0.85rem 0.75rem 1rem 0.75rem;
        border-top: 2px solid rgba(0, 0, 0, 0.08);
        background: #fafafa;
        width: 100%;
        box-sizing: border-box;
        flex-shrink: 0;
      }

      .options-row {
        max-height: 100px;
        gap: 0.4rem;
      }

      .score-display {
        font-size: 0.6rem;
        padding: 0.35rem 0.65rem;
        gap: 0.3rem;
      }

      .score-display::before {
        font-size: 0.8rem;
      }

      .score-number {
        font-size: 0.68rem;
      }

      .submit-bar {
        padding-top: 0.4rem;
      }

      .submit-btn {
        padding: 0.45rem 1rem;
        font-size: 0.65rem;
        border-radius: 7px;
      }

      /* Bottom navigation - compact */
      .nav-arrows {
        bottom: 1rem;
        gap: 0.6rem;
      }

      .nav-arrow {
        width: 48px;
        height: 48px;
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .progress-dots {
        bottom: 3.5rem;
        gap: 0.4rem;
      }

      .progress-dot {
        width: 6px;
        height: 6px;
      }
    }

    /* Extra small phones */
    @media (max-width: 375px) {
      .sentence-display {
        font-size: 2.7rem;
        padding: 2rem 1.25rem;
        line-height: 1.15;
      }

      .inline-clause {
        font-size: 2.7rem;
      }

      .hotspot-number {
        min-width: 48px;
        height: 46px;
        font-size: 1.58rem;
      }
    }

    /* Desktop - hide mobile elements */
    @media (min-width: 769px) {
      .mobile-mode-toggle,
      .slide-header {
        display: none !important;
      }
    }
  </style>
</head>
<body class="explore-mode">

<button class="back-btn" onclick="alert('Back navigation would go here')">
  <span>‚Üê</span>
  <span>Back</span>
</button>

<!-- DESKTOP NAVIGATION -->
<nav class="navigation-bar">
  <div class="primary-tabs" id="primaryTabs"></div>
  
  <div class="secondary-controls">
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="explore" onclick="setMode('explore')">Explore</button>
      <button class="mode-btn" data-mode="game" onclick="setMode('game')">Match</button>
    </div>
  </div>
</nav>

<!-- SLIDES CONTAINER -->
<div class="slides-container" id="slidesContainer"></div>

<!-- NAVIGATION -->
<div class="nav-arrows">
  <button class="nav-arrow" onclick="prevSlide()">‚Üê</button>
  <button class="nav-arrow" onclick="nextSlide()">‚Üí</button>
</div>

<div class="progress-dots" id="progressDots"></div>

<script>
// ==================== STATE ====================
let data = null;
let currentCategory = 'simple';
let currentSlideIndex = 0;
let mode = 'explore';
let selectedOptionCard = null;
let matches = {};
let revealed = new Set();

// ==================== INIT ====================
async function init() {
  try {
    const response = await fetch('data/sentence-structures-complete.json');
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    data = await response.json();
    renderPrimaryTabs();
    loadCategory(currentCategory);
    
  } catch (error) {
    console.error('Error loading data:', error);
    document.getElementById('slidesContainer').innerHTML = `
      <div style="text-align: center; padding: 2rem; color: #D4AF37;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
        <div style="font-size: 1.5rem; font-weight: 700;">Failed to load sentence data</div>
        <div style="font-size: 1rem; margin-top: 1rem; opacity: 0.6;">${error.message}</div>
        <div style="font-size: 0.875rem; margin-top: 0.5rem; opacity: 0.4;">Looking for: data/sentence-structures-complete.json</div>
      </div>
    `;
  }
}

// ==================== RENDER PRIMARY TABS ====================
function renderPrimaryTabs() {
  if (!data) return;
  
  const container = document.getElementById('primaryTabs');
  
  container.innerHTML = data.categories.map(cat => `
    <button class="primary-tab ${cat.id === currentCategory ? 'active' : ''}" 
            onclick="loadCategory('${cat.id}')">
      <span class="icon">${cat.icon}</span>
      <span>${cat.name}</span>
    </button>
  `).join('');
}

// ==================== LOAD CATEGORY ====================
function loadCategory(categoryId) {
  if (!data) return;
  
  currentCategory = categoryId;
  currentSlideIndex = 0;
  matches = {};
  revealed = new Set();
  
  renderPrimaryTabs();
  renderSlides();
  renderProgressDots();
  updateSlide();
}

// ==================== RENDER SLIDES ====================
function renderSlides() {
  if (!data) return;
  
  const container = document.getElementById('slidesContainer');
  container.classList.add('active');
  
  const category = data.categories.find(c => c.id === currentCategory);
  const slides = category.slides;
  
  const categoryTabsHTML = data.categories.map(cat => `
    <button class="slide-category-tab ${cat.id === currentCategory ? 'active' : ''}" 
            onclick="loadCategory('${cat.id}')">
      <span class="icon">${cat.icon}</span>
      <span>${cat.name}</span>
    </button>
  `).join('');
  
  container.innerHTML = slides.map((slide, index) => {
    const sentenceHTML = slide.sentence.map((part, partIndex) => {
      if (part.type === 'hotspot') {
        return `<span class="hotspot-container" data-hotspot-id="${part.id}"><span class="inline-clause">${part.content}</span><span class="hotspot-number" onclick="handleHotspotClick(${index}, ${part.id})">${part.id}</span></span>`;
      } else {
        return `<span class="word">${part.text}</span>`;
      }
    }).join(' ');
    
    const options = slide.sentence
      .filter(part => part.type === 'hotspot')
      .sort(() => Math.random() - 0.5)
      .map(part => `
        <div class="option-card" 
             data-id="${part.id}" 
             data-content="${part.content.replace(/"/g, '&quot;')}">
          ${part.content}
        </div>
      `).join('');
    
    const totalHotspots = slide.sentence.filter(p => p.type === 'hotspot').length;
    
    return `
      <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
        <div class="slide-header">
          <div class="slide-categories">
            ${categoryTabsHTML}
          </div>
          <div class="slide-mode-toggle">
            <div class="mobile-mode-toggle">
              <button class="mode-btn ${mode === 'explore' ? 'active' : ''}" data-mode="explore" onclick="setMode('explore')">Explore</button>
              <button class="mode-btn ${mode === 'game' ? 'active' : ''}" data-mode="game" onclick="setMode('game')">Match</button>
            </div>
          </div>
        </div>
        <div class="sentence-display">${sentenceHTML}</div>
        <div class="options-bank" id="options-${currentCategory}-${index}">
          <div class="options-row">
            ${options}
          </div>
          <div class="submit-bar">
            <div class="score-display" id="score-${currentCategory}-${index}">
              <span class="score-number">0/${totalHotspots}</span>
            </div>
            <button class="submit-btn" onclick="submitAnswer(${index})" disabled>Submit</button>
          </div>
        </div>
      </div>
    `;
  }).join('');
}

// ==================== HANDLE HOTSPOT CLICK ====================
function handleHotspotClick(slideIndex, hotspotId) {
  if (mode === 'explore') {
    revealHotspot(slideIndex, hotspotId);
  } else if (mode === 'game') {
    handleNumberClick(hotspotId, slideIndex);
  }
}

// ==================== REVEAL HOTSPOT (Explore Mode) ====================
function revealHotspot(slideIndex, hotspotId) {
  const key = `${slideIndex}-${hotspotId}`;
  const container = document.querySelector(`.slide[data-index="${slideIndex}"] .hotspot-container[data-hotspot-id="${hotspotId}"]`);
  container.classList.add('revealed');
  revealed.add(key);
}

// ==================== TAP-TO-MATCH SYSTEM ====================
function initializeTapToMatch(slideIndex) {
  const slide = document.querySelector(`.slide[data-index="${slideIndex}"]`);
  if (!slide) return;

  // Add click handlers to option cards
  const optionCards = slide.querySelectorAll('.option-card');
  optionCards.forEach(card => {
    card.addEventListener('click', () => handleOptionClick(card, slideIndex));
  });
}

function handleOptionClick(card, slideIndex) {
  if (mode !== 'game') return;
  if (card.classList.contains('used')) return;
  
  // Deselect previous selection
  const allCards = document.querySelectorAll(`#options-${currentCategory}-${slideIndex} .option-card`);
  allCards.forEach(c => c.classList.remove('selected'));
  
  // Select this card
  card.classList.add('selected');
  selectedOptionCard = card;
  
  // Make unfilled numbers bounce to indicate they're ready
  const slide = document.querySelector(`.slide[data-index="${slideIndex}"]`);
  const hotspotNumbers = slide.querySelectorAll('.hotspot-number');
  hotspotNumbers.forEach(num => {
    const container = num.closest('.hotspot-container');
    const hotspotId = parseInt(container.dataset.hotspotId);
    if (!matches[`${slideIndex}-${hotspotId}`]) {
      num.classList.add('waiting-match');
    }
  });
}

function handleNumberClick(hotspotId, slideIndex) {
  if (mode !== 'game') return;
  if (!selectedOptionCard) return;
  
  const key = `${slideIndex}-${hotspotId}`;
  
  // Don't allow clicking already filled slots
  if (matches[key]) return;
  
  const optionId = parseInt(selectedOptionCard.dataset.id);
  const content = selectedOptionCard.dataset.content;
  
  // Store the match
  matches[key] = optionId;
  
  // Reveal the clause
  const hotspotContainer = document.querySelector(`.slide[data-index="${slideIndex}"] .hotspot-container[data-hotspot-id="${hotspotId}"]`);
  hotspotContainer.classList.add('revealed');
  const inlineClause = hotspotContainer.querySelector('.inline-clause');
  inlineClause.textContent = content;
  
  // Mark option as used
  selectedOptionCard.classList.remove('selected');
  selectedOptionCard.classList.add('used');
  
  // Clear selection
  selectedOptionCard = null;
  
  // Remove bounce animation from all numbers
  const slide = document.querySelector(`.slide[data-index="${slideIndex}"]`);
  const hotspotNumbers = slide.querySelectorAll('.hotspot-number');
  hotspotNumbers.forEach(num => num.classList.remove('waiting-match'));
  
  // Check if complete
  checkIfComplete();
}

// ==================== CHECK IF COMPLETE ====================
function checkIfComplete() {
  const category = data.categories.find(c => c.id === currentCategory);
  const slide = category.slides[currentSlideIndex];
  
  const totalHotspots = slide.sentence.filter(p => p.type === 'hotspot').length;
  const filledCount = Object.keys(matches).filter(k => k.startsWith(`${currentSlideIndex}-`)).length;
  
  if (filledCount === totalHotspots) {
    const submitBtn = document.querySelector(`#options-${currentCategory}-${currentSlideIndex} .submit-btn`);
    if (submitBtn) submitBtn.disabled = false;
  }
}

// ==================== SUBMIT ANSWER ====================
function submitAnswer(slideIndex) {
  const category = data.categories.find(c => c.id === currentCategory);
  const slide = category.slides[slideIndex];
  
  let correctCount = 0;
  const totalHotspots = slide.sentence.filter(p => p.type === 'hotspot').length;
  
  // Check each match
  slide.sentence.forEach(part => {
    if (part.type === 'hotspot') {
      const key = `${slideIndex}-${part.id}`;
      const userChoice = matches[key];
      const container = document.querySelector(`.slide[data-index="${slideIndex}"] .hotspot-container[data-hotspot-id="${part.id}"]`);
      const option = document.querySelector(`#options-${currentCategory}-${slideIndex} .option-card[data-id="${userChoice}"]`);
      
      if (userChoice === part.id) {
        // CORRECT
        container.classList.add('matched');
        container.classList.remove('wrong');
        if (option) {
          option.classList.remove('used');
          option.classList.add('correct');
        }
        correctCount++;
      } else {
        // WRONG
        container.classList.add('wrong');
        container.classList.remove('matched');
        if (option) {
          option.classList.remove('used');
          option.classList.add('incorrect');
        }
      }
    }
  });
  
  // Update score display
  const scoreDisplay = document.getElementById(`score-${currentCategory}-${slideIndex}`);
  if (scoreDisplay) {
    const scoreNumber = scoreDisplay.querySelector('.score-number');
    if (scoreNumber) {
      scoreNumber.textContent = `${correctCount}/${totalHotspots}`;
    }
    
    // Add celebration styling for perfect score
    if (correctCount === totalHotspots) {
      scoreDisplay.classList.add('score-perfect');
    } else {
      scoreDisplay.classList.remove('score-perfect');
    }
  }
  
  // Disable submit button after checking
  const submitBtn = document.querySelector(`#options-${currentCategory}-${slideIndex} .submit-btn`);
  submitBtn.disabled = true;
  
  // No alert - score display is enough feedback
}

// ==================== RENDER PROGRESS DOTS ====================
function renderProgressDots() {
  if (!data) return;
  
  const category = data.categories.find(c => c.id === currentCategory);
  const container = document.getElementById('progressDots');
  
  container.innerHTML = category.slides.map((_, index) => `
    <div class="progress-dot ${index === 0 ? 'active' : ''}"></div>
  `).join('');
}

// ==================== UPDATE SLIDE ====================
function updateSlide() {
  document.querySelectorAll('.slide').forEach((slide, index) => {
    slide.classList.toggle('active', index === currentSlideIndex);
  });
  
  document.querySelectorAll('.progress-dot').forEach((dot, index) => {
    dot.classList.toggle('active', index === currentSlideIndex);
  });
  
  const category = data.categories.find(c => c.id === currentCategory);
  const prevBtn = document.querySelector('.nav-arrow:first-child');
  const nextBtn = document.querySelector('.nav-arrow:last-child');
  prevBtn.disabled = currentSlideIndex === 0;
  nextBtn.disabled = currentSlideIndex === category.slides.length - 1;
  
  const optionsBank = document.getElementById(`options-${currentCategory}-${currentSlideIndex}`);
  if (optionsBank) {
    optionsBank.classList.toggle('show', mode === 'game');
  }
  
  // Initialize tap-to-match for game mode
  if (mode === 'game') {
    setTimeout(() => initializeTapToMatch(currentSlideIndex), 100);
  }
}

// ==================== NAVIGATION ====================
function prevSlide() {
  if (currentSlideIndex > 0) {
    currentSlideIndex--;
    updateSlide();
    resetGameState();
  }
}

function nextSlide() {
  const category = data.categories.find(c => c.id === currentCategory);
  if (currentSlideIndex < category.slides.length - 1) {
    currentSlideIndex++;
    updateSlide();
    resetGameState();
  }
}

// ==================== MODE SWITCHING ====================
function setMode(newMode) {
  mode = newMode;
  
  // Toggle body class for styling
  if (mode === 'game') {
    document.body.classList.add('game-mode');
    document.body.classList.remove('explore-mode');
  } else {
    document.body.classList.add('explore-mode');
    document.body.classList.remove('game-mode');
  }
  
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === mode);
  });
  
  resetGameState();
  updateSlide();
}

// ==================== RESET GAME STATE ====================
function resetGameState() {
  selectedOptionCard = null;
  
  // Clear all visual states
  document.querySelectorAll('.option-card').forEach(card => {
    card.classList.remove('used', 'correct', 'incorrect', 'selected');
  });
  
  document.querySelectorAll('.hotspot-container').forEach(container => {
    container.classList.remove('revealed', 'matched', 'wrong');
    delete container.dataset.selectedOption;
  });
  
  document.querySelectorAll('.hotspot-number').forEach(num => {
    num.classList.remove('waiting-match');
  });
  
  document.querySelectorAll('.submit-btn').forEach(btn => {
    btn.disabled = true;
  });
  
  // Reset scores
  document.querySelectorAll('.score-display').forEach(score => {
    const parts = score.id.split('-');
    const slideIndex = parseInt(parts[parts.length - 1]);
    const category = data.categories.find(c => c.id === currentCategory);
    if (category && category.slides[slideIndex]) {
      const totalHotspots = category.slides[slideIndex].sentence.filter(p => p.type === 'hotspot').length;
      const scoreNumber = score.querySelector('.score-number');
      if (scoreNumber) {
        scoreNumber.textContent = `0/${totalHotspots}`;
      }
      score.classList.remove('score-perfect');
    }
  });
  
  // Clear match data for current slide only
  const currentMatches = Object.keys(matches).filter(k => k.startsWith(`${currentSlideIndex}-`));
  currentMatches.forEach(k => delete matches[k]);
  
  // Reinitialize tap-to-match
  if (mode === 'game') {
    setTimeout(() => initializeTapToMatch(currentSlideIndex), 100);
  }
}

// ==================== KEYBOARD NAV ====================
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') prevSlide();
  if (e.key === 'ArrowRight') nextSlide();
});

// Prevent pull-to-refresh on mobile
document.body.addEventListener('touchmove', function(e) {
  if (e.target === document.body) {
    e.preventDefault();
  }
}, { passive: false });

// ==================== INIT ====================
init();
</script>
