<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>INTUITY - Sentence Structures</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      touch-action: pan-y;
    }

    /* BACK BUTTON */
    .back-btn {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #D4AF37;
      font-size: 0.9rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 2000;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
      border-color: #D4AF37;
    }

    /* NAVIGATION */
    .navigation-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.98);
      backdrop-filter: blur(40px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.05);
      z-index: 999;
      padding: 1rem 1.5rem 0;
    }

    .primary-tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
      overflow-x: auto;
      padding-bottom: 0.75rem;
      scrollbar-width: none;
    }

    .primary-tabs::-webkit-scrollbar { display: none; }

    .primary-tab {
      padding: 0.875rem 1.75rem;
      background: transparent;
      border: none;
      border-bottom: 4px solid transparent;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 800;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }

    .primary-tab:hover {
      color: #D4AF37;
      border-bottom-color: rgba(212, 175, 55, 0.4);
    }

    .primary-tab.active {
      color: #D4AF37;
      border-bottom-color: #D4AF37;
    }

    .primary-tab .icon {
      font-size: 1.5rem;
    }

    /* MODE TOGGLE */
    .secondary-controls {
      display: flex;
      justify-content: center;
      padding-bottom: 1rem;
    }

    .mode-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 0.25rem;
      gap: 0.25rem;
    }

    .mode-btn {
      padding: 0.5rem 1rem;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: capitalize;
    }

    .mode-btn.active {
      background: rgba(212, 175, 55, 0.15);
      color: #D4AF37;
    }

    /* SLIDES CONTAINER */
    .slides-container {
      display: none;
      position: fixed;
      top: 140px;
      left: 0;
      right: 0;
      bottom: 80px;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .slides-container.active {
      display: flex;
    }

    /* SLIDE CARD - DESKTOP */
    .slide {
      position: relative;
      width: 100%;
      max-width: 1200px;
      background: #ffffff;
      border: 4px solid #000000;
      border-radius: 24px;
      padding: 4rem 3rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      display: none;
      flex-direction: column;
      gap: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      display: flex;
      z-index: 1;
    }

    /* SENTENCE DISPLAY - LEFT-ALIGNED BLOCK */
    .sentence-display {
      font-family: 'Inter', sans-serif;
      font-size: 3rem;
      line-height: 1.5;
      color: #000000;
      text-align: left;
      padding: 2rem 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.01em;
    }

    .word {
      display: inline;
    }

    .hotspot-container {
      display: inline;
      position: relative;
    }

    /* NUMBER BADGE */
    .hotspot-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
      height: 50px;
      background: #ff3b30;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.6rem;
      font-weight: 900;
      color: #ffffff;
      vertical-align: middle;
      margin: 0 0.25rem;
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4);
    }

    .hotspot-number:active {
      transform: scale(0.95);
    }

    .hotspot-container.revealed .hotspot-number {
      display: none;
    }

    /* INLINE TEXT */
    .inline-clause {
      display: none;
      font-size: 3rem;
      font-weight: 900;
      color: #ff3b30;
      letter-spacing: 0.02em;
    }

    .hotspot-container.revealed .inline-clause {
      display: inline;
      animation: textGrow 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes textGrow {
      from { 
        opacity: 0; 
        transform: scale(0.8);
      }
      to { 
        opacity: 1; 
        transform: scale(1);
      }
    }

    .hotspot-container.matched .inline-clause {
      color: #3b82f6;
    }

    .hotspot-container.wrong {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    /* OPTIONS BANK - BOTTOM OF SLIDE */
    .options-bank {
      display: none;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      max-height: 150px;
      overflow-y: auto;
      background: transparent;
      justify-content: center;
    }

    .options-bank.show {
      display: flex;
    }

    .options-bank::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .options-bank::-webkit-scrollbar-track {
      background: transparent;
    }

    .options-bank::-webkit-scrollbar-thumb {
      background: rgba(255, 59, 48, 0.2);
      border-radius: 10px;
    }

    .options-bank::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 59, 48, 0.3);
    }

    .option-card {
      background: #ffffff;
      border: 2px solid rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.25s;
      text-align: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: rgba(0, 0, 0, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .option-card:active {
      transform: scale(0.98);
    }

    .option-card.selected {
      background: #ff3b30;
      border-color: #ff3b30;
      color: #ffffff;
      transform: translateY(-1px);
    }

    .option-card.correct {
      background: #3b82f6;
      border-color: #3b82f6;
      color: #ffffff;
      pointer-events: none;
    }

    .option-card.incorrect {
      background: #ef4444;
      border-color: #ef4444;
      color: #ffffff;
      pointer-events: none;
      animation: shake 0.5s;
    }

    /* NAVIGATION ARROWS */
    .nav-arrows {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.75rem;
      z-index: 1000;
    }

    .nav-arrow {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.1);
      border: 2px solid rgba(212, 175, 55, 0.3);
      color: #D4AF37;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .nav-arrow:active {
      transform: scale(0.95);
    }

    .nav-arrow:disabled {
      opacity: 0.15;
      cursor: not-allowed;
    }

    /* PROGRESS DOTS */
    .progress-dots {
      position: fixed;
      bottom: 4.25rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 1000;
    }

    .progress-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
      cursor: pointer;
    }

    .progress-dot.active {
      background: #D4AF37;
      border-color: #D4AF37;
      transform: scale(1.25);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
    }

    /* MOBILE HEADER */
    .slide-header {
      display: none;
    }

    /* ============================================ */
    /* MOBILE OPTIMIZATIONS - PERFECT FIT */
    /* ============================================ */
    @media (max-width: 768px) {
      html, body {
        width: 100vw;
        height: 100vh;
        height: -webkit-fill-available;
        overflow: hidden;
        position: fixed;
      }

      body {
        background: #0f0f0f;
      }

      /* Hide desktop nav */
      .navigation-bar {
        display: none;
      }

      /* Back button - top-left, smaller */
      .back-btn {
        top: 0.5rem;
        left: 0.5rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.7rem;
        z-index: 5000;
        gap: 0.25rem;
      }

      /* Full screen container */
      .slides-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        height: -webkit-fill-available;
        padding: 0;
        margin: 0;
        display: flex !important;
        overflow: hidden;
      }

      /* Slide - perfectly sized full screen */
      .slide {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        height: -webkit-fill-available;
        max-width: 100vw;
        border: none;
        border-radius: 0;
        padding: 0;
        margin: 0;
        gap: 0;
        box-shadow: none;
        display: none;
        flex-direction: column;
        overflow: hidden;
      }

      .slide.active {
        display: flex !important;
      }

      /* Top navigation header - compact */
      .slide-header {
        display: flex !important;
        flex-direction: column;
        background: #ffffff;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        padding: 0.5rem 0.65rem;
        gap: 0.4rem;
        flex-shrink: 0;
        width: 100%;
      }

      .slide-categories {
        display: flex !important;
        gap: 0.35rem;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .slide-categories::-webkit-scrollbar {
        display: none;
      }

      .slide-category-tab {
        display: flex !important;
        align-items: center;
        gap: 0.3rem;
        padding: 0.4rem 0.75rem;
        background: #f5f5f5;
        border: 1.5px solid rgba(0, 0, 0, 0.08);
        border-radius: 14px;
        font-size: 0.6rem;
        font-weight: 800;
        color: rgba(0, 0, 0, 0.5);
        text-transform: uppercase;
        letter-spacing: 0.03em;
        white-space: nowrap;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .slide-category-tab.active {
        background: #000000;
        border-color: #000000;
        color: #ffffff;
      }

      .slide-category-tab .icon {
        font-size: 0.85rem;
      }

      .slide-mode-toggle {
        display: flex !important;
        justify-content: center;
      }

      .mobile-mode-toggle {
        display: flex !important;
        background: rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(0, 0, 0, 0.06);
        border-radius: 16px;
        padding: 0.15rem;
        gap: 0.1rem;
      }

      .mobile-mode-toggle .mode-btn {
        padding: 0.35rem 0.9rem;
        font-size: 0.6rem;
        border-radius: 12px;
        background: transparent;
        border: none;
        color: rgba(0, 0, 0, 0.4);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.02em;
        transition: all 0.2s;
      }

      .mobile-mode-toggle .mode-btn.active {
        background: #ff3b30;
        color: #ffffff;
      }

      /* Sentence display - LEFT-ALIGNED BLOCK */
      .sentence-display {
        font-size: 1.75rem;
        line-height: 1.65;
        padding: 1.5rem 1.25rem;
        flex: 1;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        flex-wrap: wrap;
        text-align: left;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .hotspot-number {
        min-width: 42px;
        height: 42px;
        font-size: 1.3rem;
        border-radius: 7px;
        margin: 0 0.15rem;
      }

      .inline-clause {
        font-size: 1.75rem;
      }

      /* Modal - perfect mobile sizing */
      .option-card {
        font-size: 0.7rem;
        padding: 0.45rem 0.85rem;
      }

      .options-bank {
        max-height: 140px;
        gap: 0.4rem;
        padding: 0.85rem 0.75rem;
        border-top: 1px solid rgba(0, 0, 0, 0.08);
        background: #fafafa;
        width: 100%;
        box-sizing: border-box;
      }

      /* Bottom navigation - compact */
      .nav-arrows {
        bottom: 1rem;
        gap: 0.6rem;
      }

      .nav-arrow {
        width: 48px;
        height: 48px;
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .progress-dots {
        bottom: 3.5rem;
        gap: 0.4rem;
      }

      .progress-dot {
        width: 6px;
        height: 6px;
      }
    }

    /* Extra small phones */
    @media (max-width: 375px) {
      .sentence-display {
        font-size: 1.5rem;
        padding: 1.25rem 1rem;
      }

      .inline-clause {
        font-size: 1.5rem;
      }

      .hotspot-number {
        min-width: 38px;
        height: 38px;
        font-size: 1.2rem;
      }
    }

    /* Desktop - hide mobile elements */
    @media (min-width: 769px) {
      .mobile-mode-toggle,
      .slide-header {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="alert('Back navigation would go here')">
  <span>‚Üê</span>
  <span>Back</span>
</button>

<!-- DESKTOP NAVIGATION -->
<nav class="navigation-bar">
  <div class="primary-tabs" id="primaryTabs"></div>
  
  <div class="secondary-controls">
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="explore" onclick="setMode('explore')">Explore</button>
      <button class="mode-btn" data-mode="game" onclick="setMode('game')">Match</button>
    </div>
  </div>
</nav>

<!-- SLIDES CONTAINER -->
<div class="slides-container" id="slidesContainer"></div>

<!-- NAVIGATION -->
<div class="nav-arrows">
  <button class="nav-arrow" onclick="prevSlide()">‚Üê</button>
  <button class="nav-arrow" onclick="nextSlide()">‚Üí</button>
</div>

<div class="progress-dots" id="progressDots"></div>

<script>
// ==================== STATE ====================
let data = null;
let currentCategory = 'simple';
let currentSlideIndex = 0;
let mode = 'explore';
let selectedOption = null;
let matches = {};
let revealed = new Set();

// ==================== INIT ====================
async function init() {
  try {
    const response = await fetch('data/sentence-structures-complete.json');
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    data = await response.json();
    renderPrimaryTabs();
    loadCategory(currentCategory);
    
  } catch (error) {
    console.error('Error loading data:', error);
    document.getElementById('slidesContainer').innerHTML = `
      <div style="text-align: center; padding: 2rem; color: #D4AF37;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
        <div style="font-size: 1.5rem; font-weight: 700;">Failed to load sentence data</div>
        <div style="font-size: 1rem; margin-top: 1rem; opacity: 0.6;">${error.message}</div>
        <div style="font-size: 0.875rem; margin-top: 0.5rem; opacity: 0.4;">Looking for: data/sentence-structures-complete.json</div>
      </div>
    `;
  }
}

// ==================== RENDER PRIMARY TABS ====================
function renderPrimaryTabs() {
  if (!data) return;
  
  const container = document.getElementById('primaryTabs');
  
  container.innerHTML = data.categories.map(cat => `
    <button class="primary-tab ${cat.id === currentCategory ? 'active' : ''}" 
            onclick="loadCategory('${cat.id}')">
      <span class="icon">${cat.icon}</span>
      <span>${cat.name}</span>
    </button>
  `).join('');
}

// ==================== LOAD CATEGORY ====================
function loadCategory(categoryId) {
  if (!data) return;
  
  currentCategory = categoryId;
  currentSlideIndex = 0;
  matches = {};
  revealed = new Set();
  
  renderPrimaryTabs();
  renderSlides();
  renderProgressDots();
  updateSlide();
}

// ==================== RENDER SLIDES ====================
function renderSlides() {
  const container = document.getElementById('slidesContainer');
  container.classList.add('active');
  
  const category = data.categories.find(c => c.id === currentCategory);
  const slides = category.slides;
  
  const categoryTabsHTML = data.categories.map(cat => `
    <button class="slide-category-tab ${cat.id === currentCategory ? 'active' : ''}" 
            onclick="loadCategory('${cat.id}')">
      <span class="icon">${cat.icon}</span>
      <span>${cat.name}</span>
    </button>
  `).join('');
  
  container.innerHTML = slides.map((slide, index) => {
    const sentenceHTML = slide.sentence.map((part, partIndex) => {
      if (part.type === 'hotspot') {
        return `
          <span class="hotspot-container" data-hotspot-id="${part.id}">
            <span class="inline-clause">${part.content}</span>
            <span class="hotspot-number" onclick="handleHotspotClick(${index}, ${part.id})">${part.id}</span>
          </span>
        `;
      } else {
        return `<span class="word">${part.text}</span>`;
      }
    }).join(' ');
    
    const options = slide.sentence
      .filter(part => part.type === 'hotspot')
      .sort(() => Math.random() - 0.5)
      .map(part => `
        <div class="option-card" data-id="${part.id}" onclick="selectOption(${index}, ${part.id})">
          ${part.content}
        </div>
      `).join('');
    
    return `
      <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
        <div class="slide-header">
          <div class="slide-categories">
            ${categoryTabsHTML}
          </div>
          <div class="slide-mode-toggle">
            <div class="mobile-mode-toggle">
              <button class="mode-btn ${mode === 'explore' ? 'active' : ''}" data-mode="explore" onclick="setMode('explore')">Explore</button>
              <button class="mode-btn ${mode === 'game' ? 'active' : ''}" data-mode="game" onclick="setMode('game')">Match</button>
            </div>
          </div>
        </div>
        <div class="sentence-display">${sentenceHTML}</div>
        <div class="options-bank" id="options-${currentCategory}-${index}">
          ${options}
        </div>
      </div>
    `;
  }).join('');
}

// ==================== HANDLE HOTSPOT CLICK ====================
function handleHotspotClick(slideIndex, hotspotId) {
  if (mode === 'explore') {
    revealHotspot(slideIndex, hotspotId);
  } else if (mode === 'game') {
    handleGameHotspotClick(slideIndex, hotspotId);
  }
}

// ==================== GAME MODE - HANDLE MATCH ====================
function handleGameHotspotClick(slideIndex, hotspotId) {
  if (!selectedOption) {
    alert('‚ö†Ô∏è CHOOSE AN OPTION FIRST!');
    return;
  }
  
  const container = document.querySelector(`.slide[data-index="${slideIndex}"] .hotspot-container[data-hotspot-id="${hotspotId}"]`);
  const option = document.querySelector(`#options-${currentCategory}-${slideIndex} .option-card[data-id="${selectedOption}"]`);
  
  if (selectedOption === hotspotId) {
    container.classList.add('revealed', 'matched');
    option.classList.add('correct');
    matches[`${slideIndex}-${hotspotId}`] = true;
    revealed.add(`${slideIndex}-${hotspotId}`);
    selectedOption = null;
    
    const category = data.categories.find(c => c.id === currentCategory);
    const totalHotspots = category.slides[slideIndex].sentence.filter(p => p.type === 'hotspot').length;
    const matchedCount = Object.keys(matches).filter(k => k.startsWith(`${slideIndex}-`)).length;
    
    if (matchedCount === totalHotspots) {
      setTimeout(() => alert('üéâ PERFECT! ALL MATCHED!'), 500);
    }
  } else {
    container.classList.add('wrong');
    option.classList.add('incorrect');
    setTimeout(() => {
      container.classList.remove('wrong');
      option.classList.remove('incorrect', 'selected');
      selectedOption = null;
    }, 1000);
  }
}

// ==================== REVEAL HOTSPOT ====================
function revealHotspot(slideIndex, hotspotId) {
  const key = `${slideIndex}-${hotspotId}`;
  const container = document.querySelector(`.slide[data-index="${slideIndex}"] .hotspot-container[data-hotspot-id="${hotspotId}"]`);
  container.classList.add('revealed');
  revealed.add(key);
}

// ==================== SELECT OPTION ====================
function selectOption(slideIndex, optionId) {
  if (mode !== 'game') return;
  
  document.querySelectorAll(`#options-${currentCategory}-${slideIndex} .option-card`).forEach(card => {
    card.classList.remove('selected');
  });
  
  const card = document.querySelector(`#options-${currentCategory}-${slideIndex} .option-card[data-id="${optionId}"]`);
  card.classList.add('selected');
  selectedOption = optionId;
}

// ==================== RENDER PROGRESS DOTS ====================
function renderProgressDots() {
  if (!data) return;
  
  const category = data.categories.find(c => c.id === currentCategory);
  const container = document.getElementById('progressDots');
  
  container.innerHTML = category.slides.map((_, index) => `
    <div class="progress-dot ${index === 0 ? 'active' : ''}"></div>
  `).join('');
}

// ==================== UPDATE SLIDE ====================
function updateSlide() {
  document.querySelectorAll('.slide').forEach((slide, index) => {
    slide.classList.toggle('active', index === currentSlideIndex);
  });
  
  document.querySelectorAll('.progress-dot').forEach((dot, index) => {
    dot.classList.toggle('active', index === currentSlideIndex);
  });
  
  const category = data.categories.find(c => c.id === currentCategory);
  const prevBtn = document.querySelector('.nav-arrow:first-child');
  const nextBtn = document.querySelector('.nav-arrow:last-child');
  prevBtn.disabled = currentSlideIndex === 0;
  nextBtn.disabled = currentSlideIndex === category.slides.length - 1;
  
  const optionsBank = document.getElementById(`options-${currentCategory}-${currentSlideIndex}`);
  if (optionsBank) {
    optionsBank.classList.toggle('show', mode === 'game');
  }
}

// ==================== NAVIGATION ====================
function prevSlide() {
  if (currentSlideIndex > 0) {
    currentSlideIndex--;
    updateSlide();
    resetGameState();
  }
}

function nextSlide() {
  const category = data.categories.find(c => c.id === currentCategory);
  if (currentSlideIndex < category.slides.length - 1) {
    currentSlideIndex++;
    updateSlide();
    resetGameState();
  }
}

// ==================== MODE SWITCHING ====================
function setMode(newMode) {
  mode = newMode;
  
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === mode);
  });
  
  resetGameState();
  updateSlide();
}

// ==================== RESET GAME STATE ====================
function resetGameState() {
  selectedOption = null;
  
  document.querySelectorAll('.option-card').forEach(card => {
    card.classList.remove('selected', 'correct', 'incorrect');
  });
  
  document.querySelectorAll('.hotspot-container').forEach(container => {
    container.classList.remove('revealed', 'matched', 'wrong');
  });
  
  matches = {};
  revealed = new Set();
}

// ==================== KEYBOARD NAV ====================
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') prevSlide();
  if (e.key === 'ArrowRight') nextSlide();
});

// Prevent pull-to-refresh on mobile
document.body.addEventListener('touchmove', function(e) {
  if (e.target === document.body) {
    e.preventDefault();
  }
}, { passive: false });

// ==================== INIT ====================
init();
</script>
