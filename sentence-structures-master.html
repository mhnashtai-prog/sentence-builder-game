<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Sentence Structures</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* BACK BUTTON */
    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      color: #C9A961;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
    }

    .back-btn:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translateX(-2px);
    }

    /* TWO-TIER NAVIGATION - TOP */
    .navigation-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 22, 0.95);
      backdrop-filter: blur(40px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 999;
      padding: 1rem 1rem 0;
    }

    /* PRIMARY TABS (Categories) */
    .primary-tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 0.75rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .primary-tab {
      padding: 0.5rem 1.25rem;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      font-size: 0.8125rem;
      font-weight: 600;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .primary-tab:hover {
      color: #C9A961;
      border-bottom-color: rgba(201, 169, 97, 0.3);
    }

    .primary-tab.active {
      color: #C9A961;
      border-bottom-color: #C9A961;
    }

    /* SECONDARY CONTROLS (Mode Toggle) */
    .secondary-controls {
      display: flex;
      justify-content: center;
      padding-bottom: 1rem;
    }

    .mode-toggle {
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      padding: 0.25rem;
      gap: 0.25rem;
    }

    .mode-btn {
      padding: 0.4rem 1rem;
      background: transparent;
      border: none;
      border-radius: 999px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.6875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mode-btn.active {
      background: #C9A961;
      color: #000;
    }

    /* CONTENT AREA */
    .content-area {
      position: fixed;
      top: 130px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 2rem;
    }

    /* SLIDE MODE CONTAINER */
    .slides-container {
      display: none;
      position: fixed;
      top: 130px;
      left: 0;
      right: 0;
      bottom: 0;
      align-items: center;
      justify-content: center;
      padding: 2rem 2rem 6rem;
    }

    .slides-container.active {
      display: flex;
    }

    /* SLIDE CARD */
    .slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 900px;
      background: rgba(20, 20, 22, 0.95);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      padding: 3rem 2.5rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      min-height: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }

    .slide-header {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: -1rem;
    }

    .sentence-type-label {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #C9A961;
    }

    .level-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .level-a2 { background: rgba(34, 197, 94, 0.2); color: #86efac; }
    .level-b1 { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
    .level-b2 { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
    .level-c1 { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }

    /* SENTENCE WITH HOTSPOTS */
    .sentence-display {
      font-family: 'DM Sans', sans-serif;
      font-size: 1.5rem;
      line-height: 1.8;
      color: #e5e5e7;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      align-items: center;
    }

    .word {
      display: inline-block;
    }

    /* HOTSPOT PILL */
    .hotspot {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      height: 32px;
      padding: 0 0.5rem;
      background: rgba(201, 169, 97, 0.2);
      border: 2px solid rgba(201, 169, 97, 0.5);
      border-radius: 999px;
      color: #C9A961;
      font-size: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(201, 169, 97, 0.4); }
    }

    .hotspot:hover {
      background: rgba(201, 169, 97, 0.4);
      border-color: #C9A961;
      transform: scale(1.2);
    }

    .hotspot.matched {
      background: rgba(16, 185, 129, 0.3);
      border-color: #10b981;
      color: #10b981;
      animation: none;
    }

    .hotspot.wrong {
      background: rgba(239, 68, 68, 0.3);
      border-color: #ef4444;
      color: #ef4444;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* HOTSPOT MODAL */
    .hotspot-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px);
      border: 2px solid #C9A961;
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      z-index: 1100;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
    }

    .hotspot-modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .hotspot-modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #C9A961;
      font-size: 1.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hotspot-modal-close:hover {
      transform: scale(1.1);
    }

    .hotspot-modal-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #8e8e93;
      margin-bottom: 1rem;
    }

    .hotspot-modal-content {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #e5e5e7;
      text-align: center;
    }

    /* GAME MODE - OPTIONS BANK */
    .options-bank {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(201, 169, 97, 0.2);
    }

    .options-bank.show {
      display: flex;
    }

    .option-card {
      background: rgba(60, 60, 64, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-size: 1rem;
      color: #e5e5e7;
    }

    .option-card:hover {
      background: rgba(60, 60, 64, 0.6);
      border-color: rgba(201, 169, 97, 0.5);
      transform: translateY(-2px);
    }

    .option-card.selected {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
      color: #C9A961;
    }

    .option-card.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: #10b981;
      color: #10b981;
      pointer-events: none;
    }

    .option-card.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
      color: #ef4444;
      pointer-events: none;
    }

    /* NAVIGATION ARROWS */
    .nav-arrows {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 1000;
    }

    .nav-arrow {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      border: 2px solid rgba(201, 169, 97, 0.5);
      color: #C9A961;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-arrow:hover:not(:disabled) {
      background: rgba(201, 169, 97, 0.4);
      transform: scale(1.1);
    }

    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* PROGRESS DOTS */
    .progress-dots {
      position: fixed;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 1000;
    }

    .progress-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s;
    }

    .progress-dot.active {
      background: #C9A961;
      transform: scale(1.5);
    }

    /* SCROLLBAR */
    .primary-tabs::-webkit-scrollbar { height: 4px; }
    .primary-tabs::-webkit-scrollbar-track { background: transparent; }
    .primary-tabs::-webkit-scrollbar-thumb {
      background: rgba(201, 169, 97, 0.3);
      border-radius: 4px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .back-btn {
        padding: 0.35rem 0.75rem;
        font-size: 0.6875rem;
      }

      .navigation-bar {
        padding: 0.75rem 0.5rem 0;
      }

      .primary-tab {
        padding: 0.4rem 0.875rem;
        font-size: 0.6875rem;
      }

      .mode-btn {
        padding: 0.3rem 0.75rem;
        font-size: 0.625rem;
      }

      .content-area {
        top: 120px;
        padding: 1rem;
      }

      .slides-container {
        top: 120px;
        padding: 1rem 1rem 6rem;
      }

      .slide {
        padding: 2rem 1.5rem;
        min-height: 300px;
      }

      .sentence-display {
        font-size: 1.125rem;
      }

      .hotspot {
        min-width: 28px;
        height: 28px;
        font-size: 0.625rem;
      }
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='../../../index.html?openModal=writing&submenu=sentence-structure'">
  <span>‚Üê</span>
  <span>Back</span>
</button>

<!-- TWO-TIER NAVIGATION -->
<nav class="navigation-bar">
  <!-- PRIMARY TABS (Categories) -->
  <div class="primary-tabs" id="primaryTabs"></div>
  
  <!-- SECONDARY CONTROLS (Mode Toggle) -->
  <div class="secondary-controls">
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="explore" onclick="setMode('explore')">üìñ Explore</button>
      <button class="mode-btn" data-mode="game" onclick="setMode('game')">üéÆ Match</button>
    </div>
  </div>
</nav>

<!-- SLIDES CONTAINER -->
<div class="slides-container" id="slidesContainer"></div>

<!-- HOTSPOT MODAL -->
<div class="hotspot-modal" id="hotspotModal">
  <button class="hotspot-modal-close" onclick="closeModal()">√ó</button>
  <div class="hotspot-modal-label" id="modalLabel"></div>
  <div class="hotspot-modal-content" id="modalContent"></div>
</div>

<!-- NAVIGATION -->
<div class="nav-arrows">
  <button class="nav-arrow" onclick="prevSlide()">‚Üê</button>
  <button class="nav-arrow" onclick="nextSlide()">‚Üí</button>
</div>

<div class="progress-dots" id="progressDots"></div>

<script>
// ==================== STATE ====================
let data = null;
let currentCategory = 'simple';
let currentSlideIndex = 0;
let mode = 'explore';
let selectedOption = null;
let matches = {};

// ==================== INIT ====================
async function init() {
  try {
    const response = await fetch('data/sentence-structures-complete.json');
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    data = await response.json();
    renderPrimaryTabs();
    loadCategory(currentCategory);
    
  } catch (error) {
    console.error('Error loading data:', error);
    document.getElementById('slidesContainer').innerHTML = `
      <div style="text-align: center; padding: 2rem; color: #fb923c;">
        <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">‚ö†Ô∏è</div>
        <div>Failed to load sentence data</div>
        <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
      </div>
    `;
  }
}

// ==================== RENDER PRIMARY TABS ====================
function renderPrimaryTabs() {
  const container = document.getElementById('primaryTabs');
  
  container.innerHTML = data.categories.map(cat => `
    <button class="primary-tab ${cat.id === currentCategory ? 'active' : ''}" 
            onclick="loadCategory('${cat.id}')">
      <span>${cat.icon}</span>
      <span>${cat.name}</span>
    </button>
  `).join('');
}

// ==================== LOAD CATEGORY ====================
function loadCategory(categoryId) {
  currentCategory = categoryId;
  currentSlideIndex = 0;
  matches = {};
  
  renderPrimaryTabs();
  renderSlides();
  renderProgressDots();
  updateSlide();
}

// ==================== RENDER SLIDES ====================
function renderSlides() {
  const container = document.getElementById('slidesContainer');
  container.classList.add('active');
  
  const category = data.categories.find(c => c.id === currentCategory);
  const slides = category.slides;
  
  container.innerHTML = slides.map((slide, index) => {
    const sentenceHTML = slide.sentence.map((part, partIndex) => {
      if (part.type === 'hotspot') {
        return `<span class="hotspot" 
                      data-slide="${index}" 
                      data-id="${part.id}" 
                      onclick="handleHotspotClick(${index}, ${part.id}, '${escapeQuotes(part.content)}', '${escapeQuotes(part.label)}')">${part.id}</span>`;
      } else {
        return `<span class="word">${part.text}</span>`;
      }
    }).join(' ');
    
    // Game mode options
    const options = slide.sentence
      .filter(part => part.type === 'hotspot')
      .sort(() => Math.random() - 0.5)
      .map(part => `
        <div class="option-card" data-id="${part.id}" onclick="selectOption(${index}, ${part.id})">
          ${part.content}
        </div>
      `).join('');
    
    return `
      <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
        <div class="slide-header">
          <div class="sentence-type-label">${slide.type}</div>
          <div><span class="level-badge level-${slide.level.toLowerCase()}">${slide.level}</span></div>
        </div>
        <div class="sentence-display">${sentenceHTML}</div>
        <div class="options-bank" id="options-${currentCategory}-${index}">
          ${options}
        </div>
      </div>
    `;
  }).join('');
}

// ==================== RENDER PROGRESS DOTS ====================
function renderProgressDots() {
  const category = data.categories.find(c => c.id === currentCategory);
  const container = document.getElementById('progressDots');
  
  container.innerHTML = category.slides.map((_, index) => `
    <div class="progress-dot ${index === 0 ? 'active' : ''}"></div>
  `).join('');
}

// ==================== UPDATE SLIDE ====================
function updateSlide() {
  document.querySelectorAll('.slide').forEach((slide, index) => {
    slide.classList.toggle('active', index === currentSlideIndex);
  });
  
  document.querySelectorAll('.progress-dot').forEach((dot, index) => {
    dot.classList.toggle('active', index === currentSlideIndex);
  });
  
  const category = data.categories.find(c => c.id === currentCategory);
  const prevBtn = document.querySelector('.nav-arrow:first-child');
  const nextBtn = document.querySelector('.nav-arrow:last-child');
  prevBtn.disabled = currentSlideIndex === 0;
  nextBtn.disabled = currentSlideIndex === category.slides.length - 1;
  
  // Show/hide options based on mode
  const optionsBank = document.getElementById(`options-${currentCategory}-${currentSlideIndex}`);
  if (optionsBank) {
    optionsBank.classList.toggle('show', mode === 'game');
  }
}

// ==================== NAVIGATION ====================
function prevSlide() {
  if (currentSlideIndex > 0) {
    currentSlideIndex--;
    updateSlide();
    resetGameState();
  }
}

function nextSlide() {
  const category = data.categories.find(c => c.id === currentCategory);
  if (currentSlideIndex < category.slides.length - 1) {
    currentSlideIndex++;
    updateSlide();
    resetGameState();
  }
}

// ==================== MODE SWITCHING ====================
function setMode(newMode) {
  mode = newMode;
  
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === mode);
  });
  
  resetGameState();
  updateSlide();
}

// ==================== HOTSPOT CLICK ====================
function handleHotspotClick(slideIndex, hotspotId, content, label) {
  if (mode === 'explore') {
    openModal(content, label);
  } else if (mode === 'game') {
    handleGameHotspotClick(slideIndex, hotspotId);
  }
}

// ==================== MODAL ====================
function openModal(content, label) {
  const modal = document.getElementById('hotspotModal');
  document.getElementById('modalLabel').textContent = label;
  document.getElementById('modalContent').textContent = content;
  modal.classList.add('show');
}

function closeModal() {
  document.getElementById('hotspotModal').classList.remove('show');
}

// ==================== GAME MODE ====================
function selectOption(slideIndex, optionId) {
  if (mode !== 'game') return;
  
  document.querySelectorAll(`#options-${currentCategory}-${slideIndex} .option-card`).forEach(card => {
    card.classList.remove('selected');
  });
  
  const card = document.querySelector(`#options-${currentCategory}-${slideIndex} .option-card[data-id="${optionId}"]`);
  card.classList.add('selected');
  selectedOption = optionId;
}

function handleGameHotspotClick(slideIndex, hotspotId) {
  if (!selectedOption) {
    alert('Please select an option first!');
    return;
  }
  
  const hotspot = document.querySelector(`.slide[data-index="${slideIndex}"] .hotspot[data-id="${hotspotId}"]`);
  const option = document.querySelector(`#options-${currentCategory}-${slideIndex} .option-card[data-id="${selectedOption}"]`);
  
  if (selectedOption === hotspotId) {
    hotspot.classList.add('matched');
    option.classList.add('correct');
    matches[`${slideIndex}-${hotspotId}`] = true;
    selectedOption = null;
    
    const category = data.categories.find(c => c.id === currentCategory);
    const totalHotspots = category.slides[slideIndex].sentence.filter(p => p.type === 'hotspot').length;
    const matchedCount = Object.keys(matches).filter(k => k.startsWith(`${slideIndex}-`)).length;
    
    if (matchedCount === totalHotspots) {
      setTimeout(() => alert('üéâ Perfect! All matched!'), 500);
    }
  } else {
    hotspot.classList.add('wrong');
    option.classList.add('incorrect');
    setTimeout(() => {
      hotspot.classList.remove('wrong');
      option.classList.remove('incorrect', 'selected');
      selectedOption = null;
    }, 1000);
  }
}

function resetGameState() {
  selectedOption = null;
  
  document.querySelectorAll('.option-card').forEach(card => {
    card.classList.remove('selected', 'correct', 'incorrect');
  });
  
  document.querySelectorAll('.hotspot').forEach(spot => {
    spot.classList.remove('matched', 'wrong');
  });
  
  matches = {};
}

// ==================== HELPERS ====================
function escapeQuotes(str) {
  return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
}

// ==================== KEYBOARD NAV ====================
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') prevSlide();
  if (e.key === 'ArrowRight') nextSlide();
  if (e.key === 'Escape') closeModal();
});

// ==================== INIT ====================
init();
</script>
</body>
</html>
